{% extends "layout.html" %}

{% block body %}

{% for item in content %}
<div class="container-flex project-tasks col-lg-8 mx-auto my-4 p-3">
        <div class="row">  
            <div class="col-md-8 col-sm-12">
                    <h1 class="mb-3">{{ item.title|safe }}</h1>
                    <hr class="col-5 col-md-3">
                    {{ item.short_discription|safe }}
                    <div>
                        <a href="{{ item.url }}" class="btn btn-primary btn-lg px-4">
                        {% if item.language == 'ru' %}
                        Подробнее
                        {% elif item.language == 'en' %}
                        In Detail
                        {% endif %}
                        </a>
                    </div> 
            </div>
            <div class="col-md-4 col-sm-12 pt-sm-3 text-center">
                <img src="{{ item.photo }}" class="img-fluid" alt="{{ item.title }}">
            </div>
        </div>     
</div>
{% endfor %}

{% endblock %}
